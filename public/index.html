<!doctype html>
<html lang="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An integrated software & hardware platform that allows volunteers, fishers, researchers to report ghost fishing gear.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing For Good</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="images/touch/icon-128x128.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Phishing For Good">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>

        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>

    <nav class="navdrawer-container promote-layer">

      <ul>

      </ul>
    </nav>

    <main>
      <h1 id="hello">Hello!</h1>
      <p>We are Phishing For Good.</p>

      <h2 id="get-started">Our Project.</h2>
      <p>Find us on <a href="http://devpost.com/software/phishing-for-good-p4g">Devpost</a> or check out our code on <a href="https://github.com/Dranithix/phishing-for-fun">Github</a>.</p>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
